<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>
            List Students
        </h1>
    </div>
    <div class="row">
        <div class="col-Lg-3">
            <a th:href="@{/students/marks/new}" class="btn btn-primary btn-sm mb-3"> Add Marks</a>
        </div>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Roll No</th>
            <th>Semester</th>
            <th>Maths</th>
            <th>English</th>
            <th>Science</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentsMarks: ${studentsMarks}">
            <td th:text="${studentsMarks.id}"></td>
            <td th:text="${studentsMarks.semester}"></td>
            <td th:text="${studentsMarks.maths}"></td>
            <td th:text="${studentsMarks.english}"></td>
            <td th:text="${studentsMarks.science}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
